<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h2>Ecommerce Product Cards</h2>

    <div class="product-grid">
    <!-- Product Card 1 -->
  <div class="product-card">
    <div class="product-image">
        <img src="https://images.pexels.com/photos/1478442/pexels-photo-1478442.jpeg" alt="Product 1">
        <p class="discount">-20%</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-info">
      <h3>Stylish Sneakers</h3>
      <p class="price"><span class="old-price">$60</span> $48</p>
      <p class="description">Comfortable and trendy sneakers for daily wear.</p>
    </div>
  </div>

  <!-- Product Card 2 -->
  <div class="product-card">
    <div class="product-image">
        <img src="https://images.pexels.com/photos/10414975/pexels-photo-10414975.jpeg" alt="Product 2">
      <p class="discount">-15%</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-info">
      <h3>Classic Watch</h3>
      <p class="price"><span class="old-price">$120</span> $102</p>
      <p class="description">Elegant watch with leather straps and precise movement.</p>
    </div>
  </div>

  <!-- Product Card 3 -->
  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/13870707/pexels-photo-13870707.jpeg" alt="Product 3">
      <p class="discount">-10%</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-info">
      <h3>Leather Backpack</h3>
      <p class="price"><span class="old-price">$80</span>$72</p>
      <p class="description">Durable backpack perfect for work or travel.</p>
    </div>
  </div>
</div>
</body>
</html>
